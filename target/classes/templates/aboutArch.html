<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- <head> -->
<div layout:fragment="head" th:remove="tag">
    <!-- Page specific head additions -->
    <title>About Arch</title>
    <script>
        function Mask1(){
            document.getElementById('myImage').src="https://images.unsplash.com/photo-1503803548695-c2a7b4a5b875?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8b2NlYW4lMjBzdW5zZXR8ZW58MHx8MHx8&w=1000&q=80";
            document.getElementById('message')
        }

        function Mask2(){
            document.getElementById('myImage').src="https://images.freeimages.com/images/small-previews/fec/sunset-rays-1391805.jpg";
            document.getElementById('message')
        }
    </script>
    <script>
        function openTest() {
            document.getElementById("link").style.display = "block";
            document.getElementById('message')
        }
    </script>
    <script>
        async function getLanguage() {
            const response = await fetch("https://google-translate1.p.rapidapi.com/language/translate/v2/languages", {
                "method": "GET",
                "headers": {
                    "accept-encoding": "application/gzip",
                    "x-rapidapi-host": "google-translate1.p.rapidapi.com",
                    "x-rapidapi-key": "3c101db5femsh08170f558691f17p1b06d8jsn014526dedbe0"
                }
            })
            console.log(response);
            const language = await response.text();
            document.getElementById("languageId").innerHTML = language;
        }
        getLanguage();
    </script>
</div>

<!-- <body> -->
<div layout:fragment="body" th:remove="tag">
    <!-- Page specific body additions -->
    <body>

    <style>
        body {
            background-image: url('https://cdn.wallpapersafari.com/93/58/GS1pCE.jpg');
        }
    </style>

    <div class=imageContainer>
        <img  id="myImage"
              src="/images/arc.jpg" width="530" height="300"/>
    </div>
    <div class="button">
        <button class="btn btn-info" onclick=Mask1();>
            Original
        </button>
        <button  class="btn btn-info" onclick=Mask2();>
            New Image
        </button>
    </div>

    <br>

    <div class="button">
        <button class="btn btn-warning" onclick="openTest()">
            Reveal Journal
        </button>
    </div>

    <div id="link" style="display:none">
        <a href="https://docs.google.com/document/d/1em_jarWLRf7CYE-5v51hX0MLGqWXDoDfaWKtYXLEFfI/edit?usp=sharing">
            <embed type="image/jpg" src="https://www.apkmirror.com/wp-content/uploads/2021/11/02/61a6ab7f73e1f-384x384.png"
                   width="160" height="160"></a>
    </div>

    <h4>Google Translate API</h4>
    <div id="languageId"></div>

    </body>
    <!-- End of body content specific to page -->
</div>

</html>
